<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | SwiftEdge Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --danger: #e63946;
            --success: #2a9d8f;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .login-left {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .login-left p {
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .login-left img {
            max-width: 80%;
            margin-top: 2rem;
        }

        .login-right {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
        }

        .login-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-with-icon input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 100%;
                border-radius: 0;
            }

            .login-left, .login-right {
                padding: 2rem;
            }

            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Admin Portal</h1>
            <p>Secure access to your platform's administration dashboard with enhanced security features and comprehensive controls.</p>
            <img src="images/pexels-n-voitkevich-6120182.jpg" alt="Secure Login Illustration">
        </div>
        <div class="login-right">
            <div class="logo">
                <!-- <img src="images/pexels-n-voitkevich-6120182.jpg" alt="SwiftEdge Trade Logo"> -->
            </div>
            <div class="login-form">
                <h2>Sign in to your account</h2>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn" id="loginBtn">
                        <span id="btnText">Sign in</span>
                        <i class="fas fa-spinner fa-spin" id="btnSpinner" style="display: none;"></i>
                    </button>
                    
                    <div class="divider">or</div>
                    
                    <button type="button" class="btn" style="background-color: #4285F4;">
                        <i class="fab fa-google" style="margin-right: 8px;"></i> Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                <button type="submit" class="btn" id="resetBtn">
                    <span id="resetBtnText">Send Reset Link</span>
                    <i class="fas fa-spinner fa-spin" id="resetBtnSpinner" style="display: none;"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
                        <i class="fas fa-eye password-toggle" id="toggleCurrentPassword"></i>
                    </div>
                    <div class="error-message" id="currentPassword-error"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                        <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                    </div>
                    <div class="error-message" id="newPassword-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>
                <button type="submit" class="btn" id="changeBtn">
                    <span id="changeBtnText">Update Password</span>
                    <i class="fas fa-spinner fa-spin" id="changeBtnSpinner" style="display: none;"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('adminLoginForm');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const changePasswordModal = document.getElementById('changePasswordModal');
            const changePasswordForm = document.getElementById('changePasswordForm');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleCurrentPassword = document.getElementById('toggleCurrentPassword');
            const currentPasswordInput = document.getElementById('currentPassword');
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnSpinner = document.getElementById('resetBtnSpinner');
            const changeBtn = document.getElementById('changeBtn');
            const changeBtnText = document.getElementById('changeBtnText');
            const changeBtnSpinner = document.getElementById('changeBtnSpinner');

            // Toggle password visibility
            function setupPasswordToggle(toggle, input) {
                toggle.addEventListener('click', function() {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    toggle.classList.toggle('fa-eye');
                    toggle.classList.toggle('fa-eye-slash');
                });
            }

            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleCurrentPassword, currentPasswordInput);
            setupPasswordToggle(toggleNewPassword, newPasswordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

            // Modal handling
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                forgotPasswordModal.style.display = 'flex';
            });

            closeModalButtons.forEach(button => {
                button.addEventListener('click', function() {
                    forgotPasswordModal.style.display = 'none';
                    changePasswordModal.style.display = 'none';
                });
            });

            window.addEventListener('click', function(e) {
                if (e.target === forgotPasswordModal) {
                    forgotPasswordModal.style.display = 'none';
                }
                if (e.target === changePasswordModal) {
                    changePasswordModal.style.display = 'none';
                }
            });

            // Admin login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                // Clear previous errors
                document.getElementById('username-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';

                // Show loading state
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;

                try {
                    const response = await fetch('https://swift-edge-backend.onrender.com/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store token and redirect
                        localStorage.setItem('authToken', data.token);
                        window.location.href = 'admin-first-1.html';  
                    } else {
                        // Show error message
                        const errorField = data.field === 'username' ? 'username-error' : 'password-error';
                        document.getElementById(errorField).textContent = data.message;
                        document.getElementById(errorField).style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    document.getElementById('password-error').textContent = 'Network error. Please try again.';
                    document.getElementById('password-error').style.display = 'block';
                } finally {
                    // Reset loading state
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });

            // Forgot password form submission
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();

                // Clear previous error
                document.getElementById('email-error').style.display = 'none';

                // Show loading state
                resetBtnText.style.display = 'none';
                resetBtnSpinner.style.display = 'inline-block';
                resetBtn.disabled = true;

                try {
                    const response = await fetch('https://swift-edge-backend.onrender.com/admin/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Password reset link sent to your email!');
                        forgotPasswordModal.style.display = 'none';
                    } else {
                        document.getElementById('email-error').textContent = data.message;
                        document.getElementById('email-error').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Forgot password error:', error);
                    document.getElementById('email-error').textContent = 'Network error. Please try again.';
                    document.getElementById('email-error').style.display = 'block';
                } finally {
                    // Reset loading state
                    resetBtnText.style.display = 'inline-block';
                    resetBtnSpinner.style.display = 'none';
                    resetBtn.disabled = false;
                }
            });

            // Change password form submission
            changePasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Clear previous errors
                document.getElementById('currentPassword-error').style.display = 'none';
                document.getElementById('newPassword-error').style.display = 'none';
                document.getElementById('confirmPassword-error').style.display = 'none';

                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
                    document.getElementById('confirmPassword-error').style.display = 'block';
                    return;
                }

                // Show loading state
                changeBtnText.style.display = 'none';
                changeBtnSpinner.style.display = 'inline-block';
                changeBtn.disabled = true;

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('https://swift-edge-backend.onrender.com/admin/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Password changed successfully!');
                        changePasswordModal.style.display = 'none';
                        changePasswordForm.reset();
                    } else {
                        const errorField = data.field ? `${data.field}-error` : 'currentPassword-error';
                        document.getElementById(errorField).textContent = data.message;
                        document.getElementById(errorField).style.display = 'block';
                    }
                } catch (error) {
                    console.error('Change password error:', error);
                    document.getElementById('currentPassword-error').textContent = 'Network error. Please try again.';
                    document.getElementById('currentPassword-error').style.display = 'block';
                } finally {
                    // Reset loading state
                    changeBtnText.style.display = 'inline-block';
                    changeBtnSpinner.style.display = 'none';
                    changeBtn.disabled = false;
                }
            });
            if (window.location.search.includes('change-password=true')) {
                changePasswordModal.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
