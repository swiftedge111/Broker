<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftEdge | Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <div class="auth-hero">
            <div class="logo-container">
                <img src="images/swi_logo.jpg" alt="SwiftEdge Trade" class="logo">
                <h1>SwiftEdge Trade</h1>
            </div>
            <div class="hero-image">
                <img src="images/sol.jpg" alt="Trading Platform" loading="lazy">
            </div>
            <div class="hero-quote">
                <blockquote>"Trade with confidence on our secure platform"</blockquote>
            </div>
        </div>
        
        <div class="auth-form-container">
            <form class="auth-form" id="loginForm" novalidate>
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Log in to access your portfolio and trading tools</p>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <img src="images/google.svg" alt="Google" loading="lazy">
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn apple">
                        <img src="images/apple.svg" alt="Apple" loading="lazy">
                        Continue with Apple
                    </button>
                </div>
                
                <div class="divider">
                    <span>or log in with email</span>
                </div>
                
                <div class="input-group">
                    <label for="loginEmail">Email or Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" required autocomplete="username">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required minlength="8" autocomplete="current-password">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                    </div>
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" checked>
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="reset.html" class="text-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50" class="spinner">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="text-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="apiConfig.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
